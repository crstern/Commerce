{% extends 'auctions/layout.html' %}

{% block title %}
    Create Listing
{% endblock %}

{% block body%}
    <h1> Create a listing </h1>

    {% if message %}
        <div>{{message}}</div>
    {% endif %}

    <form action="{% url 'create' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <div class="form-group">
                <label for="title">Title:</label>
                <input class="form-control col-3" autofocus type="text" name="title">
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea class="form-control col-5" type="text" name="description" rows="5">
                </textarea>
            </div>
            
        
            <div class="form-row">
                <div class="form-group col-3">
                    <label for="price">Starting price:</label>
                    <input class="form-control col-6" type="integer" name="price">
                </div>
                
                <div class="form-group col-3">
                    <label for="file">Add an image of your product:</label>
                    <input class="form-control-file" type="file" name="file">
                </div>
                <div class="form-group col-3">
                    <label for="category">Category</label>
                    <input class="form-control col-6" type="text" name="category">
                </div>
            </div>
        </div>
        
    </form>

{% endblock %}
