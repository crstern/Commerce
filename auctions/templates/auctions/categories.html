{% extends "auctions/layout.html" %}


{% block body %}
    <h2>Categories</h2>
    {% for category in categories %}
        <a href="{% url 'auctions:category' category.id %} ">
            <p>{{category.name}}</p>
        </a>
    {% empty %}
        <div>No Categories</div>
    {% endfor %}

{% endblock %}
